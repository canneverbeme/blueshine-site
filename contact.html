<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Blueshine CyberTravel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 shadow-md bg-blue-600 text-white">
    <h1 class="text-2xl font-bold">Blueshine</h1>
    <nav class="flex space-x-6">
      <a href="index.html" class="hover:text-blue-200">Home</a>
      <a href="about.html" class="hover:text-blue-200">About</a>
      <a href="contact.html" class="hover:text-blue-200">Contact</a>
    </nav>
  </header>

  <!-- Contact Us Section -->
  <section id="contact" class="py-16 px-6 bg-gray-100">
    <h3 class="text-3xl font-bold text-center mb-8">Get in Touch</h3>
    <form action="https://formspree.io/f/yourFormID" method="POST" class="max-w-lg mx-auto space-y-6">
      <label for="name" class="block">Name</label>
      <input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded-lg" />

      <label for="email" class="block">Email</label>
      <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-lg" />

      <label for="message" class="block">Message</label>
      <textarea name="message" id="message" rows="4" required class="w-full px-4 py-2 border rounded-lg"></textarea>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 text-center">
    <p>&copy; 2025 Blueshine CyberTravel. All rights reserved.</p>
  </footer>
</body>
</html>
